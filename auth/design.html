<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تسجيل حساب</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./main.js"></script>
</head>
<br>

<body>


    <h1>أهلا فيك في المتجر اكمل البيانات التالية </h1>
    <div class="container">

        <form id="form" action="/home/html/home_page.html">
            <h1>تسجيل حساب جديد</h1>

            <div class="input-control">
                <label for="username" style="color:rgb(2, 204, 255);">اسم المستخدم</label>
                <input id="username" name="اسم المستخدم" type="text" required>
                <div class="error"></div>
            </div>

            <div class="input-control">
                <label for="email" style="color:rgb(2, 204, 255);"> ايميل</label>
                <input id="email" name="ايميل" type="text" required>
                <div class="error"></div>
            </div>

            <div class="input-control">
                <label for="password" style="color:rgb(2, 204, 255);"> كلمة السر</label>
                <input id="password" name="كلمة السر" type="password" required>
                <div class="error"></div>
            </div>

            <div class="input-control">
                <label for="password" style="color:rgb(2, 204, 255);">تاكيد كلمة السر</label>
                <input id="password2" name=" تاكيد كلمة السر" type="password" required>
                <div class="error"></div>
            </div>
            <button type="submit">تسجيل الحساب</button>
        </form>
    </div>
</body>

</html>
